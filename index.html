    <div class="title">
        <i class="far fa-list-alt"></i>
        <h1>To Do App</h1>
    </div>

        <div class="category-container">
            <div class="categories-title">
                <h1>My lists</h1>
            </div>
            <div class="categories">
                <ul class='category-list'>
                </ul>
            </div>
            <div class="category-buttons">
                <div class="create-category">                    
                    <button id="create-category-button"><i class="fas fa-pencil-alt"></i></button>  
                    <input type="text" placeholder="Create a new Category" id="new-category-desc">
                </div>
            </div>
        </div>
    </div>
