<div class="modal-dialog" id="calendar-container">
    <div class="calendar">
        <div class="month">
            <i class="fas fa-angle-left prev" id="prev-month"></i>
            <div class="date">
                <h1><span id="current-month"></span></h1>
                <p><span id="current-year"></span></p>
            </div>
            <i class="fas fa-angle-right" id="next-month"></i>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="showdays">
        </div>
    </div>
</div>
